name: Build and Test

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

# Cancel in-progress runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Desktop GUI Build
  build-desktop-app:
    name: Build Desktop GUI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Desktop App
        run: ./gradlew :desktop-app:build -x test --no-daemon --stacktrace

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-build-logs
          path: |
            desktop-app/build/reports/
            desktop-app/build/test-results/
          retention-days: 7

  # CLI Build
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build CLI
        run: ./gradlew :cli:build -x test --no-daemon --stacktrace

      - name: Install CLI distribution
        run: ./gradlew :cli:installDist --no-daemon

      - name: Test CLI help command
        run: ./cli/build/install/cli/bin/cli --help

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-build-logs
          path: |
            cli/build/reports/
            cli/build/test-results/
          retention-days: 7

  # Backend Server Build
  build-backend:
    name: Build Backend Server
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Server
        run: ./gradlew :server:build -x test --no-daemon --stacktrace

      - name: Build Shadow JAR
        run: ./gradlew :server:shadowJar --no-daemon

      - name: Verify Shadow JAR exists
        run: |
          ls -lh server/build/libs/server-all.jar
          echo "Shadow JAR size: $(du -h server/build/libs/server-all.jar | cut -f1)"

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-build-logs
          path: |
            server/build/reports/
            server/build/test-results/
          retention-days: 7

  # Build Summary Job (optional, runs after all builds)
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-desktop-app, build-cli, build-backend]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Build Summary:"
          echo "=============="
          echo "Desktop App: ${{ needs.build-desktop-app.result }}"
          echo "CLI: ${{ needs.build-cli.result }}"
          echo "Backend: ${{ needs.build-backend.result }}"

          # Fail if any build failed
          if [ "${{ needs.build-desktop-app.result }}" != "success" ] || \
             [ "${{ needs.build-cli.result }}" != "success" ] || \
             [ "${{ needs.build-backend.result }}" != "success" ]; then
            echo "❌ One or more builds failed"
            exit 1
          else
            echo "✅ All builds successful"
          fi
