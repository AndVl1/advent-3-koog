version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: github-analyzer-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver (for OpenTelemetry)
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger Thrift Compact
      - "6831:6831/udp"
      # Jaeger Thrift Binary
      - "6832:6832/udp"
      # Jaeger HTTP
      - "14268:14268"
      # Health check
      - "14269:14269"
    networks:
      - github-analyzer-network
    restart: unless-stopped

networks:
  github-analyzer-network:
    driver: bridge
